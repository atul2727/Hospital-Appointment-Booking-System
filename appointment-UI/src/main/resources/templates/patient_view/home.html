<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>Patient</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	
	
  <style>
.panel {
 
  border-radius:0;
  transition: box-shadow 0.5s;
}




.panel-heading {
  color: #fff !important;
  background-color: #0064FF !important;
  padding: 20px;
  border-bottom: 1px solid transparent;
  border-top-left-radius: 0px;
  border-top-right-radius: 0px;
  border-bottom-left-radius: 0px;
  border-bottom-right-radius: 0px;
}




</style>
  

</head>

<body>


<nav class="navbar navbar-expand-lg py-4 navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Appointment Management</a>
			
			
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
	
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/patient/">Home</a></li>
					
					<li class="nav-item"><a class="nav-link" th:href="@{/patient/appointments/{pid} (pid=${patient.id})}" >View Appointments</a></li>
					<li class="nav-item"><a class="nav-link" href="/patient/doctors">View Doctors</a></li>

				</ul>
				 <span class="navbar-text"><span class="glyphicon glyphicon-log-out"><a class="btn btn-danger" href="/logout" role="button">  Logout</a> </span>  </span>
			

			</div>
		
		
		</div>
		
		
	</nav>
	
	
	<div class="container-fluid text-center" style="padding-top: 2%;">    
  <div class="row content">
    <div class="col-sm-2 sidenav">
  
      <div class="row">
      
    <div class="col" >
      <div class="panel panel-default" align="left">
        <div class="panel-heading" align="center" >
          <h2>Profile</h2>
        </div>
        <th:block th:if="${session.profile_updated}">
							<p class="text-center fs-4 text-success">[[${session.profile_updated}]]</p>
							<th:block th:text="${#session.removeAttribute('profile_updated')}"></th:block>
						</th:block>
          <table class="table table-bordered table-striped mt-4">
              <thead class="table-primary">
              <tr>
                  <th colspan="2" class="text-center">Patient Details</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                  <td><strong>Name</strong></td>
                  <td>[[${patient.fullName}]]</td>
              </tr>
              <tr>
                  <td><strong>Email</strong></td>
                  <td>[[${patient.email}]]</td>
              </tr>
              <tr>
                  <td><strong>Mobile</strong></td>
                  <td>[[${patient.mobileno}]]</td>
              </tr>
              <tr>
                  <td><strong>Address</strong></td>
                  <td>[[${patient.address}]]</td>
              </tr>
              </tbody>
          </table>
        <div style=" padding-left: 15%; ">
          
        
        <span class="navbar-text"><a class="btn btn-primary" th:href="@{/patient/profile/{id} (id=${patient.id})}" role="button">  Edit</a> </span>  
		
			
  
         
        </div>
      </div>
    </div>
    </div>
    
    
	
    </div>
    <div class="col-sm-8 text-left"> 
      <h1>Welcome [[${patient.fullName}]]!</h1>
 
    </div>
  </div>
</div>
	
	
	

        
	
	
</body>
</html>
